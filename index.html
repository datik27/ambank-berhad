<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="am.jpeg" type="image/x-icon">
</head>
<body>
    <div id="login-area">
        <img src="images/ambank.png" class="top-pic">
        <h1 class="text-center p-5">WELCOME TO AM BANK</h1>
    
      <div class="submit-area">
        <h4>Login your Account</h4><br/>
        <input class="form-control" type="email" placeholder="Enter Your Email"><br/>
        <input class="form-control" type="password" placeholder="Password"><br/>
        <button id="login" class="btn btn-success">Log In</button>
       </div>
    </div>
    <div id="tranjection-area">
        <h1 class="text-center">Welcome To Your Account</h1>
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h4>Deposit</h4>
                <h1>$100</h1>
               </div>

            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h4>Withdraw</h4>
                <h1>$00</h1>
               </div>

            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h4>Balance</h4>
                <h1>$1000</h1>
               </div>

            </div>

        </div>
        
    </div>
    


    <script>
        const loginButton = document.getElementById("login");
        loginButton.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const tranjectionArea = document.getElementById('tranjection-area');
            tranjectionArea.style.display = "block";
        })
    </script>
</body>
</html>
