<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="am.jpeg" type="image/x-icon">
</head>
<body>
    <div id="login-area">
            <img src="images/ambank.png" class="top-pic mx-auto d-block p-2">
        <h1 class="text-center">WELCOME TO AM BANK</h1>
    
      <div class="submit-area">
        <h4>Login your Account</h4><br/>
        <input class="form-control" type="email" placeholder="Enter Your Email"><br/>
        <input class="form-control" type="password" placeholder="Password"><br/>
        <button id="login" class="btn btn-success">Log In</button>
       </div>
    </div>
      <!--tranjection area start-->
    <div id="tranjection-area">
        <img src="images/ambank.png" class="top-pic p-2">
        <h1 class="p-4">Welcome To Your Account</h1>
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h4>Deposit</h4>
                <h1>$<span id="current-amount">00</span></h1>
               </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h4>Withdraw</h4>
                <h1>$ <span id="current-withdraw">00</span></h1>
               </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h4>Total Balance</h4>
                <h1>$<span id="current-balance">00</span></h1>
               </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="deposit-amount" class="form-control" placeholder="$ Amount You want Deposit"><br/>
                    <button class="btn btn-success" id="deposit-button">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdraw-amount" class="form-control" placeholder="$ Amount You want Withdraw"><br/>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
       </div>
    </div>
    <!--tranjection are finish-->


    <script>
        //login button handler start
        const loginButton = document.getElementById("login");
        loginButton.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const tranjectionArea = document.getElementById('tranjection-area');
            tranjectionArea.style.display = "block";
        })
        //login button handler finish
        //deposit area handler start
        const depositButton = document.getElementById("deposit-button");
            depositButton.addEventListener("click", function(){
            const depositNumber = getInput("deposit-amount");        

          updateSpanText("current-amount", depositNumber);
          updateSpanText("current-balance", depositNumber);
          

            document.getElementById("deposit-amount").value = "";
        })
        //withdraw event handler
        const withdrawButton = document.getElementById("withdraw-button");
          withdrawButton.addEventListener('click', function(){
           const withdrawNumber = getInput("withdraw-amount"); 

           updateSpanText("current-withdraw", withdrawNumber);
           updateSpanText("current-balance", -1 * withdrawNumber);

           document.getElementById("withdraw-amount").value = '';
        })

        function getInput(id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
        }




        function updateSpanText(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }






    </script>
</body>
</html>
